# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login (Yandex Cloud)
        id: login-cr
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.AUTHORIZED_KEY }}

      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REGISTRY: crp7mrj2ebt9tskfom26
          CR_REPOSITORY: registry
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG .
          docker push cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG

      - name: Connect VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run commands
        env:
          YANDEX_KEY: ${{ secrets.YANDEX_KEY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          sudo docker login --username oauth --password $YANDEX_KEY cr.yandex
          sudo docker pull cr.yandex/crp7mrj2ebt9tskfom26/registry:$IMAGE_TAG
          sudo docker run cr.yandex/crp7mrj2ebt9tskfom26/registry:$IMAGE_TAG

